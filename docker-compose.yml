# docker-compose.yml
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: api_genie_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
  backend:
    build: ./backend
    container_name: api_genie_backend
    restart: unless-stopped
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-api_genie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_genie_pw}
      POSTGRES_DB: ${POSTGRES_DB:-api_genie}
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
    container_name: api_genie_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: ["npm","run","dev","--","--host"]

volumes:
  pg_data:
